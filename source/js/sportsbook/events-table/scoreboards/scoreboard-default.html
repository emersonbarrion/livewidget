<div class="scoreboard">
    <div class="row">
        <span>{{scoreboard.score[scoreboard.participants[0].id].total}}</span>
        <span>-</span>
        <span>{{scoreboard.score[scoreboard.participants[1].id].total}}</span>
    </div>
    <div class="row small-3">
        <span>{{scoreboard.currentPhase.text}}</span> - <span>{{scoreboard.matchClock.minutes}}</span>:<span>{{scoreboard.matchClock.seconds}}</span>
    </div>
</div>
