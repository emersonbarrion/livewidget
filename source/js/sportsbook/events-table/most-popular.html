<section>
    <ul ng-if="hasMultipleCategories" class="row">
	    <li ng-class="{'selected':category === currentCategory}" class="columns small-4 medium-4 large-4" ng-repeat="category in categories" 
			ng-click="selectCategory(category)">{{category.name}}</li>
    </ul>
    <section>
	    <section class="row" bsn-markets-updated-broadcast="dataSourceName + '-markets-updated'" bsn-multiple-events-table="item" 
				 bsn-configuration ="item.configuration" bsn-limit="limit" ng-repeat="item in data"></section>
    </section>
</section>
